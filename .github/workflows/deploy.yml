name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout gh-pages branch or create it
        run: |
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

      - name: Copy build output to spacestagram directory
        run: |
          mkdir -p spacestagram
          rm -rf spacestagram/*
          cp -r out/* spacestagram/

      - name: Commit and push
        run: |
          git add spacestagram/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy Spacestagram to GitHub Pages [skip ci]"
            git push origin gh-pages
          fi
