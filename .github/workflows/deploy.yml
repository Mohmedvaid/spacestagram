name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d "out" ] || [ -z "$(ls -A out)" ]; then
            echo "Error: Build output directory 'out' is missing or empty"
            ls -la
            exit 1
          fi
          echo "Build output verified:"
          ls -la out/ | head -20

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare deployment
        run: |
          # Create a temporary directory to store build output
          mkdir -p ../deploy-temp
          cp -r out/* ../deploy-temp/ || {
            echo "Error: Failed to copy build output"
            exit 1
          }

      - name: Checkout gh-pages branch or create it
        run: |
          git fetch origin gh-pages:gh-pages || true
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
            git clean -fd
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi

      - name: Copy build output to spacestagram directory
        run: |
          mkdir -p spacestagram
          rm -rf spacestagram/*
          cp -r ../deploy-temp/* spacestagram/ || {
            echo "Error: Failed to copy files to spacestagram directory"
            ls -la ../deploy-temp/ | head -20
            exit 1
          }
          echo "Files copied successfully:"
          ls -la spacestagram/ | head -20

      - name: Add .nojekyll file
        run: |
          touch .nojekyll
          echo "Disabling Jekyll processing for GitHub Pages"

      - name: Commit and push
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy Spacestagram to GitHub Pages [skip ci]"
            git push origin gh-pages --force
          fi
